spring.application.name=englishHelper

spring.jwt.secret="your key"

# mysql rds
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url="your key"
spring.datasource.username="your key"
spring.datasource.password="your key"
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# redis
spring.data.redis.host="your key"
spring.data.redis.port=6379
spring.data.redis.password="your key"